<!-- nodos inferiores o IR ADENTRO -->
<!-- body>header>nav>ul>li>a -->
<body>
  <header>
    <nav>
      <ul>
        <li><a href=""></a></li>
      </ul>
    </nav>
  </header>
</body>

<!-- IR ATRAS ^ -->
<!-- body>header>nav^main>figure^footer (el circunflejo ^ es como lo contrario de > que es para nodos superiores o mayores(padres) o lo mismo que solo ir atras y ya)-->
<!-- creo el body y dentro un header y dentro un nav y me devuelvo a body y creo un main y dentro un figure y me devuelvo a body y creo un footer -->
<body>
  <header>
    <nav></nav>
  </header>
  <main>
    <figure></figure>
  </main>
  <footer></footer>
</body>

<!-- SUMAR al mismo nivel + -->
<!-- section+section (esto solo genera 2 section)-->
<!-- article>section+section (combinando los 2 anteriores)-->
<!-- creo un article y dentro un section y otro section -->
<article>
  <section></section>
  <section></section>
</article>

<!-- MULTIPLICAR al mismo nivel * , AGRUPAR ()-->
<!-- (li>img)*5 -->
<li><img src="" alt="" /></li>
<li><img src="" alt="" /></li>
<li><img src="" alt="" /></li>
<li><img src="" alt="" /></li>
<li><img src="" alt="" /></li>

<!-- CLASES Y ID -->
<!-- (li>img.imagen)*5 -->
<li><img src="" alt="" class="imagen" /></li>
<li><img src="" alt="" class="imagen" /></li>
<li><img src="" alt="" class="imagen" /></li>
<li><img src="" alt="" class="imagen" /></li>
<li><img src="" alt="" class="imagen" /></li>

<!-- li#imagen unica -->
<li id="imagen-unica"></li>

<!-- ENUMERACIÓN $ -->
<!-- img#imagen-$*5 -->
<img src="" alt="" id="imagen-1" />
<img src="" alt="" id="imagen-2" />
<img src="" alt="" id="imagen-3" />
<img src="" alt="" id="imagen-4" />
<img src="" alt="" id="imagen-5" />

<!-- ENUMERACIÓN desde un numero $ -->
<!-- img#imagen-$@5*5 -->
<img src="" alt="" id="imagen-5" />
<img src="" alt="" id="imagen-6" />
<img src="" alt="" id="imagen-7" />
<img src="" alt="" id="imagen-8" />
<img src="" alt="" id="imagen-9" />

<!-- el prettier por defecto al guardar te coloca el /> -->

<!-- varias clases -->
<!-- img.imagen.fondo.gato.paisaje.lindo.etc -->
<img src="" alt="" class="imagen fondo gato paisaje lindo etc" />

<!-- OTROS ATRIBUTOS [atributo='valor' otro-atributo='otro-valor']-->
<!-- li>a[atributo='valor' otro-atributo='otro-valor']*5 -->
<li>
  <a href="" atributo="valor" otro-atributo="otro-valor"></a>

  <a href="" atributo="valor" otro-atributo="otro-valor"></a>
  <a href="" atributo="valor" otro-atributo="otro-valor"></a>
  <a href="" atributo="valor" otro-atributo="otro-valor"></a>
</li>
